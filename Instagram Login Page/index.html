<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <script src="script.js"></script>

    <div class="content">
        <div class="phone">
            <img src="images/iphone.png" alt="" class="image" >
        </div>
    
        <div class="login-container">
            <div class="login">
                <img src="file:///Users/shipsy/Desktop/Web%20development%20projects/Instagram%20Login%20Page/images/logo.png" alt="instagram" id="fontlogo"></img>
                <div class="login-field">
                    <input type="text" id="username" placeholder="Phone number, username, or email">
                    <input type="password" name="" id="password" placeholder="Password">
                </div>
        
                <button id="bluelogin">
                    Log in
                </button>
                <div class="or-line">
                    <hr class="line">
                    <span style="font-family: 'Courier New', Courier, monospace;color: grey;">OR</span>
                    <hr class="line">
                </div>
                <div class="additional-info">
                    <p><a href="#">Forgot your password?</a></p>
                    
                </div>
                
                
            </div>
            <div class="no-account">
                <p>Don't have an account? <a href="#">Sign up here</a></p>
            </div>
        </div>
    </div>
    
    
</body>
</html>
